<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- ==============fontawesome=== -->
    <script src="https://kit.fontawesome.com/c28984a6f5.js" crossorigin="anonymous"></script>
    <!-- ================owl================== -->
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <script src="owlcarousel/owl.carousel.min.js"></script>

    <!-- =========================== -->
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/media.css">
</head>

<body>
    <div class="plant-trees-main float-left w-100">
        <div class="plant-trees-home-search float-left w-100">
            <div class="plant-trees-home-searchTop float-left w-100" id="treesTop">
                <div class="plant-trees-home-searchLeft float-left w-100">
                    <span class="counter-trees" id="counter">4</span>
                    <div class="num-of-search">
                        <div class="content">

                            This is how many searches you have made on PlantTrees.
                            Sync your devices to keep track of your impact. Let's increase the number!
                            <a href="#">

                                Learn more
                            </a>
                        </div>
                        <div class="share">
                            <span class="text">Share PlantTrees</span>
                            <span class="share-social">
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-google"></i></a>
                                <a href="#"><i class="fab fa-facebook"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="plant-trees-home-searchRight">
                    <div class="plant-trees-home-account">
                        <div class="plant-trees-home_info">
                            <div class="item">
                                <div class="icon">
                                    <img src="./assets/images/square.svg" alt="square.svg">
                                </div>
                                <div class="content">
                                    <a href="#" class="title">Get Our App & Extension</a>
                                    <div class="desc">Protect your data on every device.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

<script src="./assets/js/main.js"></script>
